<!DOCTYPE html>
<html>

<head>
    <title>Dynamic Bookmark Extension</title>
</head>

<body>

    <h1 id="demo">Enter Name</h1>
    <div id="name_container">
        <input type="text" id="folder_name_field" placeholder="Enter folder name..."></input>
        <button type="button" id="folder_name_submit">Set Folder</button>
        
        <!-- <input type="button" value="Create Folder"> -->
    </div>
    <div id="bookmarks_container">
        <label for="bookmark_selection">Select a bookmark...</label>
        <select name="bookmarks" id="bookmark_selection">
            <option value="new_bookmark">Create a New Bookmark</option>
        </select>
        <button type="button" id="bookmark_update">Update</button>
        <button type="button" id="bookmark_delete">Delete</button>
        <input type="text" id="bookmark_name_field" placeholder="New bookmark name..."></input>
        <button type="button" id="bookmark_create">Create</button>
    </div>
    <p>This is a paragraph.</p>

</body>
<script src="../scripts/init.js"></script>

</html>
